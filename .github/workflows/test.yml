name: Test

on: [pull_request]

permissions:
  contents: read

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: docker/setup-buildx-action@v2

      - name: Set up environment
        run: |
          cp .env.example .env
          sed -i 's/^APP_URL=.*/DB_HOST=127.0.0.1/' .env
          sed -i 's/^DB_HOST=.*/DB_HOST=mysql/' .env
          sed -i 's/^DB_PASSWORD=.*/DB_PASSWORD=example_password/' .env
          APP_KEY="base64:$(openssl rand -base64 32)"
          sed -i "s|^APP_KEY=.*|APP_KEY=${APP_KEY}|" .env

      - name: Start Docker
        run: docker compose up -d
      
      - name: Wait for database
        run: |
          echo "Waiting for MySQL to be ready..."
          retries=30
          until docker compose run --rm mysql mysqladmin ping -h mysql -uroot -p"${DB_PASSWORD}" --silent; do
            retries=$((retries - 1))
            if [ $retries -le 0 ]; then
              echo "MySQL did not become ready in time"
              exit 1
            fi
            sleep 2
          done
      
      - name: Apply database migrations
        run: docker compose exec apache_php php artisan migrate:fresh

      - name: Test
        run: docker compose exec apache_php php artisan test
